// Chart initialization
const ctx = document.getElementById('raceChart').getContext('2d');
let raceChart;

// Function to update the chart based on selected values
function updateChart() {
    const selectedYear = document.getElementById('yearSelect').value;
    const selectedRace = document.getElementById('raceSelect').value;
    const selectedType = document.getElementById('typeSelect').value;

    let labels = ["Connecticut", "Delaware", "District of Columbia", "Maine", "Maryland", "Massachusetts", "New Hampshire", "New Jersey", "New York", "Pennsylvania", "Rhode Island", "Vermont", "Illinois", "Indiana", "Iowa", "Kansas", "Michigan", "Minnesota", "Missouri", "Nebraska", "North Dakota", "Ohio", "South Dakota", "Wisconsin", "Alabama", "Arkansas", "Florida", "Georgia", "Kentucky", "Louisiana", "Mississippi", "North Carolina", "Oklahoma", "Puerto Rico", "South Carolina", "Tennessee", "Texas", "Virginia", "West Virginia", "Alaska", "Arizona", "California", "Colorado", "Hawaii", "Idaho", "Montana", "Nevada", "New Mexico", "Oregon", "Utah", "Washington", "Wyoming"];

    let datasets = [];

    if (selectedType === "Comparison") {
        datasets = [
            {
                label: `Applicants (${selectedYear})`,
                data: data[selectedYear][selectedRace]["Applicants"],
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            },
            {
                label: `Matriculants (${selectedYear})`,
                data: data[selectedYear][selectedRace]["Matriculants"],
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }
        ];
    } else {
        datasets = [
            {
                label: `${selectedType} (${selectedYear})`,
                data: data[selectedYear][selectedRace][selectedType],
                backgroundColor: selectedType === "Applicants" ? 'rgba(54, 162, 235, 0.5)' : 'rgba(255, 99, 132, 0.5)',
                borderColor: selectedType === "Applicants" ? 'rgba(54, 162, 235, 1)' : 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }
        ];
    }

    if (raceChart) {
        raceChart.destroy();
    }

    raceChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: "Count" },
                    min: 0,
                    max: 1400
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: `${selectedRace} - ${selectedType} for ${selectedYear}`
                }
            }
        }
    });
}

// Event listeners for dropdowns
document.getElementById('yearSelect').addEventListener('change', updateChart);
document.getElementById('raceSelect').addEventListener('change', updateChart);
document.getElementById('typeSelect').addEventListener('change', updateChart);

// Initial chart load
updateChart();
</script>
